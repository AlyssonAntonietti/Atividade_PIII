    <br><br>
    <script src="../js/exercicio3.js"></script>

        <h3>Insira 5 nomes</h3>
        <br>
 
        <form>
            <label for="desnome1">Primeiro nome:</label><br>
            <input type="text" id="nome1"><br>

            <label for="desnome2">Segundo nome:</label><br>
            <input type="text" id="nome2"><br>

            <label for="desnome3">Terceiro nome:</label><br>
            <input type="text" id="nome3"><br>

            <label for="desnome4">Quarto nome:</label><br>
            <input type="text" id="nome4"><br>

            <input type="button" onclick="salvaInverte()" value="Inverter">
            
        </form>
